<template name="alerts">
  <div class="content-block-title">Istoric alerte</div>
    <div class="list-block cards-list">
        <ul>
        {{#each alerts}}
          <li class="card">
            <div class="card-header">{{name}} <div class="chip-label {{status}}">{{status}}</div></div>
            <div class="card-content">
                <div class="card-content-inner">
                {{status}}
                  <p>{{address}}, {{city}}</p>
                  <p>Status: {{status}}</p>
                  <p>Grupe de sange necesare:</p>
                  <ul class="groups-list">
                    {{#each bloodTypes}}
                      <li class="chip">
                        <div class="chip-label">{{bloodType}} RH {{rh}}</div>
                      </li>
                    {{/each}}
                  </ul>
                </div>
            </div>
            <div class="card-footer">{{formatDate date}}</div>
          </li>
        {{/each}}
        </ul>
    </div>
</template>
