<template name="welcome">
  <div class="content-block-title">Va rugam sa va autentificati sau sa va inregistrati.</div>
  <div class="content-block center">
      <p><a href="#" class="button button-fill button-raised open-login-screen">Intra in cont</a></p>
      <p><a href="#" class="button button-fill button-raised toRegister">Creaza cont</a></p>
  </div>


  <div class="login-screen">
      <div class="view">
        <div class="page">
          <div class="page-content login-screen-content">
            <div class="login-screen-title">Intra in cont</div>
            <form>
              <div class="list-block">
                <ul>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Adresa de e-mail</div>
                      <div class="item-input">
                        <input type="email" name="email" placeholder="Adresa de e-mail">
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Parola</div>
                      <div class="item-input">
                        <input type="password" name="password" placeholder="Parola">
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="list-block">
                <ul>
                  <li><a href="#" class="button button-fill button-raised">Intra in cont</a></li>
                </ul>
                <div class="list-block-label">
                  <p><a href="#" class="close-login-screen">Inapoi</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

</template>
