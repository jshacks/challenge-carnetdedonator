<template name="locations">
  <div class="content-block-title">Centre de recoltare</div>
    <div class="list-block cards-list">
        <ul>
        {{#each locations}}
          <li class="card">
            <div class="card-header">{{name}}</div>
            <div class="card-content">
                <div class="card-content-inner">
                  <p>Adresa: {{address}}</p>
                  <p>Telefon: {{phone}}</p>
                </div>
            </div>
          </li>
        {{/each}}
        </ul>
    </div>
</template>
