<template name="register">
  <!-- Top Navbar-->
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="#" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">Inregistrare</div>
    </div>
  </div>
  <div class="content-block-title">Va rugam sa completati datele dvs. de inregistrare</div>
  <div class="list-block register-block inset">
    <form id="registerForm">
      <ul>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-input">
                <input class="required" name="lastName" id="lastName" type="text" placeholder="Nume">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-input">
                <input class="required" id="firstName" name="firstName" type="text" placeholder="Prenume">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-input">
                <input class="required email" id="email" name="email" type="email" placeholder="E-mail">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <!-- <label for="blood" class="item-title">Grupa de Sange</label> -->
                <div class="item-input item-input-field">
                  <select class="required select" id="blood" name="blood" >
                    <option value="">Grupa de sange</option>
                    <option value="01">01</option>
                    <option value="a2">A2</option>
                    <option value="b3">B3</option>
                    <option value="ab4">AB4</option>
                  </select>
                </div>
            </div>
          </div>
        </li>
        <li>
          <ul class="no-padding">
            <li>
              <label class="label-radio item-content">RH pozitiv
                <input type="radio" id="pozitiv" name="rh" value="pozitiv">
              </label>
            </li>
            <li>
              <label class="label-radio item-content">RH negativ
                <input class="required number" type="radio" id="negativ" name="rh" value="negativ">
              </label>
            </li>
          </ul>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-input">
                <input class="required number" id="cnp" name="cnp" type="number" placeholder="CNP">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-input">
                <input class="required" id="password" name="password" type="password" required placeholder="Parola">
              </div>
            </div>
          </div>
        </li>
      </ul>
      <p><input type="submit" class="button button-fill button-raised" value="Inregistrare"/></p>
    </form>
  </div> 
</template>
