<template name="donations">
    <div class="content-block-title">Istoric vizite</div>
    <div class="list-block cards-list">
        <ul>
            {{#each donationsList}}
            <li>{{> donation}}</li>
            {{else}}
            <li>Nu aveti un istoric al donarilor.</li>
            {{/each}}
        </ul>
    </div> 
</template>

<template name="donation">
        <li class="card">
        <div class="card-header">{{center}}</div>
        <div class="card-content">
          <div class="card-content-inner">
            <p>{{address}}</p>
            <span class="canvas-wrapper">{{> xvendo_barcoder id="idme1" ean="1234567890123"}}</span>
          </div>
        </div>
        <div class="card-footer">{{date}}</div>
      </li>

</template>
