<template name="donations">
    <div class="content-block-title">Istoric vizite</div>
    <div class="list-block cards-list">
        <ul>
            {{#each donations}}
            <li class="card">
                <div class="card-header">{{name}}</div>
                <div class="card-content">
                  <div class="card-content-inner">
                    <p>{{adress}}, {{city}}</p>
                    {{> xvendo_barcoder id="idme1" ean="{{code}}"}}
                  </div>
                </div>
                <div class="card-footer">{{date}}</div>
              </li>
            {{/each}}
        </ul>
    </div>
</template>
