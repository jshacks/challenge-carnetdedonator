<head>
  <title>android</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  {{> applicationLayout}}
</body>

<template name="applicationLayout">
  {{> Template.dynamic template=main}}
</template>

<template name="main">
  <div data-page="tabs-static" class="page view view-main tabs-static toolbar-fixed">
    <div class="toolbar tabbar">
      <div class="toolbar-inner"><a href="#tab1" class="active tab-link">Istoric vizite</a><a href="#tab2" class="tab-link">Alerte</a>
      <span class="tab-link-highlight" style="width: 50%; transform: translate3d(0%, 0px, 0px);"></span>
      </div>
    </div>
    <div class="tabs-animated-wrap">
      <div class="tabs">
        <div id="tab1" class="page-content tab active">
          {{> visitsHistory}}
        </div>
        <!-- / tab1 -->
        <div id="tab2" class="page-content tab">
          {{> alertsHistory}}    
        </div>
        <!-- / tab2 -->
      </div>
    </div>
  </div>
</template>
